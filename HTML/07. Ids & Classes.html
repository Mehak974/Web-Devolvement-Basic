<body>
	<h1 id="maintext">Ids & classes</h1>

	<p class="subtext">Id(Identifier) is a name assigned to tag. Id is a unique name and can be assigned only once. No more than one tags can have same id</p>
	<p class="subtext">Class is somewhat same as id but one class can be assigned to multiple tags.</p>
	<p class="subtext class_detail">One tag can also have multiple classes.</p>
