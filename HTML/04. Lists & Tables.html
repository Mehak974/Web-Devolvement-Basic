<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<!-- Lists -->
	<!-- unordered lis -->
	Things Aslam likes to play: (this is an un-ordered list)
	<ul>
		<li>Plio</li>
		<li>football</li>
		<li>video games</li>
	</ul>
	<!-- ordered list -->
	Steps or instruction for something: (this is an ordered list)
	<ol>
		<li>Step 1</li>
		<li>Step 2</li>
		<li>Step 3</li>
	</ol>

	<!-- Tables -->
	<table>
		<!-- tr(table row) - row 1 of table -->
		<tr>
			<!-- table headings -->
			<th>Name</th>
			<th>id</th>
		</tr>
		<tr>
			<!-- table data -->
			<td>Mehak</td>
			<td>2</td>
		</tr>
	</table>
</body>
</html>
