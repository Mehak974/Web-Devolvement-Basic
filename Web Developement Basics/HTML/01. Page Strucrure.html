<!-- This is doctype -->
<!DOCTYPE html>
<!-- HTML code starts from here -->
<html>

<!-- Head tags starts from here(contain title, meta tags, scripts ets) -->
<head>
	<!-- Title/Tab name of page -->
	<title></title>

	<!-- meta tags(contain information about page) -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Content of website">
	<meta name="keyword" content="Keywords for website">
	<meta name="robots" content="INDEX, FOLLOW">

	<!-- external css link -->
	<link rel="stylesheet" type="text/css" href="">

	<!-- external javascript link -->
	<script type="text/javascript"></script>
</head>

<!-- Body tag starts from here(contain structure of page e.g., forms, lists, images etc) -->
<body>

</body>
</html>
